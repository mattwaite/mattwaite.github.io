<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Soil Data Search</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide icons as SVG components
        const Search = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        );

        const AlertCircle = ({ size = 48 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        );

        function LeadSearchApp() {
            const [data, setData] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [filteredResults, setFilteredResults] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                async function loadData() {
                    try {
                        const response = await fetch('lead_for_app.csv');
                        const csvText = await response.text();
                        
                        const parsed = Papa.parse(csvText, {
                            header: true,
                            dynamicTyping: true,
                            skipEmptyLines: true,
                            delimitersToGuess: [',', '\t', '|', ';']
                        });
                        
                        // Clean up headers by trimming whitespace
                        const cleanData = parsed.data.map(row => {
                            const cleanRow = {};
                            Object.keys(row).forEach(key => {
                                const cleanKey = key.trim();
                                cleanRow[cleanKey] = row[key];
                            });
                            return cleanRow;
                        });
                        
                        console.log('Loaded data:', cleanData.length, 'rows');
                        console.log('Sample:', cleanData[0]);
                        setData(cleanData);
                        setLoading(false);
                    } catch (err) {
                        console.error('Error loading data:', err);
                        setError(err.message);
                        setLoading(false);
                    }
                }
                
                loadData();
            }, []);

            useEffect(() => {
                if (searchTerm.trim() === '') {
                    setFilteredResults([]);
                    return;
                }

                const search = searchTerm.toLowerCase();
                const results = data
                    .filter(row => {
                        const address = row.address || row['address'];
                        return address && 
                            String(address).toLowerCase().includes(search);
                    })
                    .slice(0, 100);
                
                console.log('Search term:', searchTerm);
                console.log('Results found:', results.length);
                setFilteredResults(results);
            }, [searchTerm, data]);

            const getLeadLevel = (value) => {
                if (value === 0) return { label: 'None Detected', color: 'text-green-600', bg: 'bg-green-50' };
                if (value < 100) return { label: 'Low', color: 'text-yellow-600', bg: 'bg-yellow-50' };
                if (value < 400) return { label: 'Moderate', color: 'text-orange-600', bg: 'bg-orange-50' };
                return { label: 'High', color: 'text-red-600', bg: 'bg-red-50' };
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
                        <div className="text-xl text-gray-600">Loading data...</div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
                        <div className="bg-white rounded-lg shadow-lg p-8 max-w-md">
                            <h2 className="text-xl font-bold text-red-600 mb-2">Error Loading Data</h2>
                            <p className="text-gray-600">{error}</p>
                            <p className="text-sm text-gray-500 mt-4">Make sure lead_for_app.csv is in the same folder as index.html</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 md:p-8">
                    <div className="max-w-4xl mx-auto">
                        {/* Header */}
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <h1 className="text-3xl font-bold text-gray-800 mb-2">
                                Lead Soil Data Search
                            </h1>
                            <p className="text-gray-600">
                                Search by address to view soil lead test results (ppm)
                            </p>
                        </div>

                        {/* Search Box */}
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <div className="relative">
                                <div className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                                    <Search />
                                </div>
                                <input
                                    type="text"
                                    placeholder="Enter address (e.g., 3101 S 2 ST)"
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="w-full pl-10 pr-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none text-lg"
                                />
                            </div>
                            <p className="text-sm text-gray-500 mt-2">
                                {data.length.toLocaleString()} addresses in database
                            </p>
                        </div>

                        {/* Results */}
                        {searchTerm && (
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <h2 className="text-xl font-semibold text-gray-800 mb-4">
                                    {filteredResults.length > 0 
                                        ? `Found ${filteredResults.length} result${filteredResults.length === 1 ? '' : 's'}${filteredResults.length === 100 ? ' (showing first 100)' : ''}`
                                        : 'No results found'}
                                </h2>
                                
                                {filteredResults.length > 0 ? (
                                    <div className="space-y-3 max-h-96 overflow-y-auto">
                                        {filteredResults.map((row, index) => {
                                            const level = getLeadLevel(row.soil_high_lead_result);
                                            return (
                                                <div 
                                                    key={index}
                                                    className="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow"
                                                >
                                                    <div className="flex justify-between items-start gap-4">
                                                        <div className="flex-1">
                                                            <p className="font-semibold text-gray-800 text-lg">
                                                                {row.address}
                                                            </p>
                                                        </div>
                                                        <div className="text-right">
                                                            <div className={`inline-block px-3 py-1 rounded-full text-sm font-medium ${level.bg} ${level.color} mb-1`}>
                                                                {level.label}
                                                            </div>
                                                            <p className="text-2xl font-bold text-gray-800">
                                                                {row.soil_high_lead_result?.toLocaleString() || '0'}
                                                                <span className="text-sm font-normal text-gray-600 ml-1">ppm</span>
                                                            </p>
                                                        </div>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                ) : (
                                    <div className="text-center py-8 text-gray-500">
                                        <div className="flex justify-center mb-2">
                                            <AlertCircle />
                                        </div>
                                        <p>No addresses match your search</p>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* Info Box */}
                        {!searchTerm && (
                            <div className="bg-blue-50 border border-blue-200 rounded-lg p-6">
                                <h3 className="font-semibold text-blue-900 mb-2">About Lead Levels</h3>
                                <ul className="space-y-1 text-sm text-blue-800">
                                    <li><span className="font-semibold">None Detected:</span> 0 ppm</li>
                                    <li><span className="font-semibold">Low:</span> 1-99 ppm</li>
                                    <li><span className="font-semibold">Moderate:</span> 100-399 ppm</li>
                                    <li><span className="font-semibold">High:</span> 400+ ppm</li>
                                </ul>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LeadSearchApp />);
    </script>
</body>
</html>
