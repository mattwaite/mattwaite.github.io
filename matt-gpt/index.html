<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MattGPT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="browser-frame">
        <div class="browser-header">
            <div class="traffic-lights">
                <span class="red"></span>
                <span class="yellow"></span>
                <span class="green"></span>
            </div>
            <div class="browser-tabs">
                <div class="tab active">
                    <span class="tab-title">MattGPT</span>
                    <span class="close-tab">&times;</span>
                </div>
            </div>
        </div>
        <div class="browser-address-bar">
            <button class="nav-button">&larr;</button>
            <button class="nav-button">&rarr;</button>
            <button class="nav-button">&#x21BB;</button>
            <div class="address-box">www.mattgpt.com</div>
            <button class="nav-button">&#x2605;</button>
            <button class="nav-button">&#x1F514;</button>
            <div class="profile-icon"></div>
            <button class="nav-button">&#x22EE;</button>
        </div>
        <div class="mattgpt-container">
            <div class="mattgpt-header">
                <div class="mattgpt-logo">
                    <img src="https://via.placeholder.com/30" alt="MattGPT Logo"> MattGPT
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                    <button>&#x1F50D;</button>
                </div>
            </div>
            <div class="chat-area">
                <div class="chat-message user-message">
                    <p>Hey MattGPT, can you help me cheat on my journalism class homework? It's due tomorrow and I haven't started.</p>
                </div>
                <div class="chat-message mattgpt-message">
                    <p>No. Quit being lazy.</p>
                </div>
                <div class="input-area">
                    <input type="text" placeholder="Type your message...">
                    <button>Send</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
