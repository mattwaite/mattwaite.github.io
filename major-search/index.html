        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('resultsContainer');
        const message = document.getElementById('message');

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm.length === 0) {
                resultsContainer.innerHTML = '';
                message.innerHTML = '<p>Results will appear here as you type.</p>';
                message.style.display = 'block';
                return;
            }

            const filteredMajors = majorsData.filter(major => {
                const college = major.college.toLowerCase();
                const majorName = major.major_name.toLowerCase();
                const specialization = major.specialization.toLowerCase();

                // Exclude the total count row from search results
                if (college === 'total') return false;

                return college.includes(searchTerm) || 
                       majorName.includes(searchTerm) || 
                       specialization.includes(searchTerm);
            });

            displayResults(filteredMajors);
        });

        function displayResults(filteredMajors) {
            resultsContainer.innerHTML = '';

            if (filteredMajors.length === 0) {
                message.innerHTML = '<p>No majors found matching your search.</p>';
                message.style.display = 'block';
                return;
            }
            
            message.style.display = 'none';

            filteredMajors.forEach(major => {
                // Clean up the specialization text
                const specializationText = major.specialization.replace('-No Specialization-', 'N/A');

                const card = document.createElement('div');
                card.className = 'result-card bg-white p-4 rounded-lg shadow-sm';
                card.innerHTML = `
                    <h3 class="text-xl font-bold text-gray-800">${major.major_name}</h3>
                    <p class="text-gray-600">${major.college}</p>
                    <p class="text-sm text-gray-500 mt-2">Specialization: ${specializationText}</p>
                    <div class="mt-4 text-right">
                        <span class="text-2xl font-bold dn-red-text">${major.headcount}</span>
                        <span class="text-gray-600">students</span>
                    </div>
                `;
                resultsContainer.appendChild(card);
            });
        }
    </script>
