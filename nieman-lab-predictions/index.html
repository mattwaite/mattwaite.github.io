<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieman Lab Predictions 2024</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Nieman Lab Predictions <span class="year">2024</span></h1>
            <p class="subtitle">Search the future of journalism</p>
        </header>

        <main>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for a keyword (e.g., 'ai', 'trust', 'local')..." autocomplete="off">
                <div class="search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </div>
            </div>

            <div id="resultsArea" class="results-area">
                <!-- Results will appear here -->
                <div class="empty-state">
                    <p>Type a word above to explore the predictions.</p>
                </div>
            </div>
        </main>

        <footer>
            <p>Data from Nieman Lab. Built with ❤️.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
