<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebraska Assisted Living Facility Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Nebraska Assisted Living Facility Search</h1>
            <p class="subtitle">Search 278 licensed facilities across Nebraska</p>
        </header>

        <div class="search-section">
            <input type="text" id="search-input" placeholder="Search by facility name or town..." autocomplete="off">
            <div id="search-results" class="results-container hidden"></div>
        </div>

        <div class="counties-section">
            <h2>Browse by County</h2>
            <div id="county-list" class="county-grid"></div>
        </div>

        <div id="facility-list" class="facility-list hidden">
            <div class="facility-list-header">
                <h2 id="results-title">Results</h2>
                <button id="clear-results" class="clear-btn">Clear</button>
            </div>
            <div id="facility-cards"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
