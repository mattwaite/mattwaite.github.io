<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebraska Licensed Nursing Home Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container">
        <header class="header">
            <h1>Nebraska licensed nursing home search</h1>
            <p class="subtitle">Find licensed nursing homes in your community. You can search for a county or a city and find nursing homes there.</p>
        </header>

        <section class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by City or County..." autocomplete="off">
                <button id="searchBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 256 256"><path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path></svg>
                </button>
            </div>
        </section>

        <section class="chart-section">
            <div class="glass-card chart-container">
                <canvas id="countyChart"></canvas>
            </div>
        </section>

        <section id="resultsSection" class="results-grid">
            <!-- Results will be injected here -->
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
